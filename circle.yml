machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'; sudo chmod 0755 /usr/bin/docker; true
  services:
    - docker
dependencies:
  override:
    - docker build -t zeus/django-base .
test:
  override:
    - docker run -it zeus/django-base env
deployment:
  production:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - docker push zeus/django-base
